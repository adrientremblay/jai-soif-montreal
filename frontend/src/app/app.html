<app-map></app-map>

<div class = "overlay">
  <h1>jaisoifmontreal.com</h1>
  <p><i>{{'app.tagline' | translate}}</i></p>
  <div class="language-picker-area">
    <div class="picker-label">{{'app.languagepicker' | translate}}</div>
    <select (change)="selectLanguage($event)" class="language-picker">
      <option value="en">{{'language.english' | translate}}</option>
      <option value="fr">{{'language.french' | translate}}</option>
    </select>
  </div>
</div>
